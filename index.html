<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Animations</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <div class="stage-container">
        <div class="stage"></div>
      </div>

      <div class="btn-row">
        <a class="btn start" href="#">Start</a>
        <a class="btn stop" href="#">Stop</a>
      </div>

      <div class="row">
        <h1>Add a Shape</h1>
        <form class="" action="index.html" method="post">
          <h2>Type</h2>
          <fieldset>
            <label>
              <input type="radio" name="shape" value="square">Square
            </label>
            <label>
              <input type="radio" name="shape" value="circle">Circle
            </label>
            <label>
              <input type="radio" name="shape" value="star">Star
            </label>

            <label>Starting Point:</label>
            <input type="number" name="startX" value="" placeholder="x:">
            <input type="number" name="startY" value="" placeholder="y:">
            <label>Ending Point:</label>
            <input type="number" name="endX" value="" placeholder="x:">
            <input type="number" name="endY" value="" placeholder="y:">
            <label>Duration (in seconds):</label>
            <input type="number" name="duration" value="">
            <input type="submit" name="submit" value="Place">
          </fieldset>
        </form>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
